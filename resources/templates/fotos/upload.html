<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Foto</title>
</head>
<body>
    <h1>Envie uma Foto</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" accept="image/*" capture="camera" name="imagem">

        <button type="submit">Enviar Foto</button>
    </form>
</body>
</html>
